<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to DSPI Internal Cost Report Dashboard - Secure access to financial reporting system">
    <meta name="keywords" content="DSPI, login, cost report, dashboard, financial reporting">
    <title>DSPI Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="public/favicon.png">
    <!-- Open Graph meta tags for social sharing -->
    <meta property="og:title" content="DSPI Login">
    <meta property="og:description" content="Secure access to DSPI Internal Cost Report Dashboard">
    <meta property="og:type" content="website">
</head>
<body class="min-h-screen flex items-center justify-center p-4 sm:p-6 md:p-8">
    <div class="absolute inset-0 z-0" style="background: url('assets/Rancabali.jpg') no-repeat center center fixed; background-size: cover; filter: blur(2px);"></div>
    <div class="bg-white bg-opacity-95 p-6 sm:p-8 rounded-2xl shadow-xl w-full max-w-md border border-gray-200 backdrop-blur-sm z-10 relative">
        <div class="text-center mb-8">
            <div class="flex justify-center mb-6">
                <img src="assets/logo ptpn1.png" alt="PTPN 1 Logo" class="h-24 w-auto object-contain mx-auto logo-img">
            </div>
            <h1 class="text-2xl font-bold text-green-800">Dashboard Rincian Biaya DSPI</h1>
            <p class="text-gray-600 mt-2">Sign in to your account</p>
        </div>
        
        <!-- Responsive adjustments for smaller screens -->
        <style>
            @media (max-width: 480px) {
                .logo-img {
                    height: 6rem;
                }
                
                .form-input {
                    padding: 0.75rem;
                }
                
                .submit-button {
                    padding: 0.75rem;
                }
            }
        </style>
        
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="email" required autocomplete="username" class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition duration-200 ease-in-out hover:border-green-400 form-input">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" required autocomplete="current-password" class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition duration-200 ease-in-out hover:border-green-400 form-input">
            </div>
            
            <div>
                <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-md text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-300 ease-in-out transform hover:-translate-y-0.5 submit-button">
                    Login
                </button>
            </div>
        </form>
        
        <div id="errorMessage" class="mt-4 p-3 bg-red-50 border border-red-200 text-red-700 text-sm rounded-lg hidden"></div>
    </div>

    <script type="module" src="./js/login.js"></script>
</body>
</html>
