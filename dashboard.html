<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="DSPI Internal Cost Report Dashboard - Manage and analyze internal cost reports">
    <meta name="keywords" content="DSPI, cost report, dashboard, internal costs, financial reporting">
    <meta name="author" content="PTPN 1">
    <title>Dashboard Rincian Biaya DSPI</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="public/favicon.png">
    <!-- Open Graph meta tags for social sharing -->
    <meta property="og:title" content="DSPI Internal Cost Report Dashboard">
    <meta property="og:description" content="Manage and analyze internal cost reports with our comprehensive dashboard">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://your-domain.com/dashboard.html">
    <meta property="og:image" content="https://your-domain.com/assets/logo-ptpn1.png">
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <nav class="header">
      <div class="header-content">
        <div class="header-left">
          <!-- Hamburger menu button for desktop and tablet -->
          <button
            id="desktopMenuButton"
            class="mr-4 text-gray-500 hover:text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 rounded-md hidden md:block"
            aria-label="Toggle sidebar"
          >
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
          <!-- Hamburger menu button for mobile -->
          <button
            id="mobileMenuButton"
            class="mr-4 text-gray-500 hover:text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 rounded-md md:hidden"
            aria-label="Open menu"
          >
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
        </div>
        <div class="header-right">
          <!-- User menu button -->
          <button
            type="button"
            class="user-menu-button"
            id="user-menu-button"
            aria-expanded="false"
            aria-haspopup="true"
            data-dropdown-toggle="dropdown"
          >
            <span class="sr-only">Open user menu</span>
            <div class="user-initial" id="userInitial">
              <span>U</span>
            </div>
          </button>
          <!-- Modal-style Dropdown menu -->
          <div
            class="user-menu-dropdown hidden"
            id="dropdown"
            role="menu"
            aria-orientation="vertical"
            aria-labelledby="user-menu-button"
          >
            <div class="user-menu-header">
              <p class="text-sm text-gray-500">Signed in as</p>
              <p class="user-email" id="userEmailDropdown">user@example.com</p>
              <p class="user-name" id="userNameDropdown">User Name</p>
            </div>
            <div class="user-menu-list">
              <button id="logoutBtnHeader" class="user-menu-logout">
                <div class="flex items-center">
                  <svg class="mr-2 w-4 h-4" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z" clip-rule="evenodd"></path>
                  </svg>
                  Sign out
                </div>
              </button>
            </div>
          </div>
        </div>
      </div>
    </nav>
  
    <div class="main-layout">
        <!-- Sidebar -->
        <aside
          class="sidebar"
          aria-label="Sidenav"
          id="sidebar"
        >
          <div class="logo-container">
            <img src="assets/logo ptpn1.png" alt="Logo" class="logo-image">
            <span class="logo-text">Rincian Biaya SPI</span>
          </div>
          <div class="sidebar-menu" id="dynamic-menu-container">
            <!-- Dynamic menu will be loaded here -->
            <div class="animate-pulse space-y-2 p-2">
              <div class="h-10 bg-gray-200 rounded"></div>
              <div class="h-10 bg-gray-200 rounded"></div>
              <div class="h-10 bg-gray-200 rounded"></div>
              <div class="h-10 bg-gray-200 rounded"></div>
              <div class="h-10 bg-gray-200 rounded"></div>
              <div class="h-10 bg-gray-200 rounded"></div>
            </div>
          </div>
          <div class="sidebar-menu border-t border-gray-200 pt-2 mt-2">
          </div>
        </aside>
        <!-- Overlay for mobile sidebar -->
        <div id="sidebarOverlay" class="sidebar-overlay"></div>

        <!-- Main Content Area -->
        <main id="content" class="main-content">
            <div class="text-center py-10">
                <h2 class="text-2xl font-bold text-gray-800">DSPI Internal Cost Report Dashboard</h2>
                <p class="text-gray-600 mt-2">Select a category from the sidebar to view reports</p>
            </div>
        </main>
    </div>

    <script type="module">
        // Import Supabase client
        import { supabase } from './js/supabaseClient.js';
        import { initMobileMenu, initDesktopMenu } from './js/utils.js';
        import { generateDynamicMenu } from './js/menuGenerator.js';
        // Check if user is logged in
        const { data: { session } } = await supabase.auth.getSession();
        
        if (!session) {
            // Redirect to login page if not authenticated
            window.location.href = './login.html';
        }
        
        // Set user info
        const user = session.user;
        if (user) {
            const userName = user.user_metadata?.full_name || user.email.split('@')[0];
            const userEmail = user.email;
            const userInitial = user.email.charAt(0).toUpperCase();
            
            // Update user info elements (with null checks)
            const userNameHeader = document.getElementById('userNameHeader');
            const userEmailHeader = document.getElementById('userEmailHeader');
            const userNameDropdown = document.getElementById('userNameDropdown');
            const userEmailDropdown = document.getElementById('userEmailDropdown');
            const userInitialElement = document.getElementById('userInitial');
            
            if (userNameHeader) userNameHeader.textContent = userName;
            if (userEmailHeader) userEmailHeader.textContent = userEmail;
            if (userNameDropdown) userNameDropdown.textContent = userName;
            if (userEmailDropdown) userEmailDropdown.textContent = userEmail;
            if (userInitialElement) userInitialElement.innerHTML = `<span>${userInitial}</span>`;
        }
        
        // Initialize mobile menu
        initMobileMenu();
        
        // Initialize desktop menu
        initDesktopMenu();
        
        // DOM Elements with null checks
        const content = document.getElementById('content');
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebarOverlay');
        const logoutBtnHeader = document.getElementById('logoutBtnHeader');
        const userMenuButton = document.getElementById('user-menu-button');
        const dropdown = document.getElementById('dropdown');
        
        // Load dynamic menu
        const menuContainer = document.getElementById('dynamic-menu-container');
        if (menuContainer) {
            try {
                const menuHTML = await generateDynamicMenu();
                menuContainer.innerHTML = menuHTML;

                // Re-select menu items after dynamic content is loaded
                const menuItems = document.querySelectorAll('.sidebar-menu-item');
                
                // Handle sidebar item clicks (similar to original implementation)
                menuItems.forEach(item => {
                    item.addEventListener('click', async (e) => {
                        e.preventDefault();
                        const moduleItem = e.target.closest('.sidebar-menu-item');
                        if (!moduleItem || !moduleItem.dataset.module) {
                            console.error('Module not found in clicked item');
                            return;
                        }
                        
                        const module = moduleItem.dataset.module;
                        
                        // Set active menu item
                        setActiveMenuItem(module);
                        
                        // Close sidebar on mobile after selection
                        if (window.innerWidth < 768 && sidebar && sidebarOverlay) {
                            sidebar.classList.remove('visible');
                            sidebar.classList.add('hidden');
                            sidebarOverlay.classList.remove('visible');
                        }
                        
                        // Load module content
                        await loadModuleContent(module);
                    });
                });
            } catch (error) {
                console.error('Error loading dynamic menu:', error);
                // Fallback to original menu structure if dynamic menu fails
                menuContainer.innerHTML = `
                    <a
                      href="#"
                      class="sidebar-menu-item active"
                      data-module="bpd"
                      role="tab"
                      aria-selected="true"
                    >
                      <svg aria-hidden="true" class="sidebar-menu-icon w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 012 2h2a2 2 0 012-2"></path>
                        </svg>
                      <span class="sidebar-menu-text">BPD</span>
                    </a>
                    <a
                      href="#"
                      class="sidebar-menu-item"
                      data-module="audit"
                      role="tab"
                      aria-selected="false"
                    >
                      <svg aria-hidden="true" class="sidebar-menu-icon w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                      <span class="sidebar-menu-text">Beban Biaya Audit</span>
                    </a>
                    <a
                      href="#"
                      class="sidebar-menu-item"
                      data-module="konsultan"
                      role="tab"
                      aria-selected="false"
                    >
                      <svg aria-hidden="true" class="sidebar-menu-icon w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                      </svg>
                      <span class="sidebar-menu-text">Beban Biaya Konsultan</span>
                    </a>
                    <a
                      href="#"
                      class="sidebar-menu-item"
                      data-module="iuran"
                      role="tab"
                      aria-selected="false"
                    >
                      <svg aria-hidden="true" class="sidebar-menu-icon w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 6l3 1m0 0l-3 9a5.002 5.002 0 006.001 0M6 7l3 9M6 7l6-2m6 2l3-1m-3 1l-3 9a5.002 5.002 0 006.001 0M18 7l3 9m-3-9l-6-2m0-2v2m0 16V5m0 16H9m3 0h3"></path>
                      </svg>
                      <span class="sidebar-menu-text">Beban Biaya Iuran</span>
                    </a>
                    <a
                      href="#"
                      class="sidebar-menu-item"
                      data-module="tamu"
                      role="tab"
                      aria-selected="false"
                    >
                      <svg aria-hidden="true" class="sidebar-menu-icon w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 6V4a2 2 0 012-2h4a2 2 0 012 2v2"></path>
                      </svg>
                      <span class="sidebar-menu-text">Beban Biaya Tamu</span>
                    </a>
                    <a
                      href="#"
                      class="sidebar-menu-item"
                      data-module="rapat"
                      role="tab"
                      aria-selected="false"
                    >
                      <svg aria-hidden="true" class="sidebar-menu-icon w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 14v3m4-3v3m4-3v3M3 21h18M3 10h18M3 7l9-4 9 4M4 10h16v11H4V10z"></path>
                      </svg>
                      <span class="sidebar-menu-text">Beban Biaya Rapat</span>
                    </a>
                `;

                // Re-select menu items after fallback menu is loaded
                const menuItems = document.querySelectorAll('.sidebar-menu-item');
                
                // Handle sidebar item clicks (similar to original implementation)
                menuItems.forEach(item => {
                    item.addEventListener('click', async (e) => {
                        e.preventDefault();
                        const moduleItem = e.target.closest('.sidebar-menu-item');
                        if (!moduleItem || !moduleItem.dataset.module) {
                            console.error('Module not found in clicked item');
                            return;
                        }
                        
                        const module = moduleItem.dataset.module;
                        
                        // Set active menu item
                        setActiveMenuItem(module);
                        
                        // Close sidebar on mobile after selection
                        if (window.innerWidth < 768 && sidebar && sidebarOverlay) {
                            sidebar.classList.remove('visible');
                            sidebar.classList.add('hidden');
                            sidebarOverlay.classList.remove('visible');
                        }
                        
                        // Load module content
                        await loadModuleContent(module);
                    });
                });
            }
        }
        
        // Add event listeners for budget buttons
        const budgetButtons = document.querySelectorAll('.budget-btn');
        budgetButtons.forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                
                const module = btn.dataset.module;
                const year = btn.dataset.year;
                const category = btn.dataset.category;
                const subcategory = btn.dataset.subcategory;
                
                // Open budget modal
                if (module === 'bpd') {
                    // For BPD, use the function from bpd.js which shows appropriate message
                    import('./js/bpd.js').then(bpdModule => {
                        if (bpdModule.openBPDBudgetModal) {
                            bpdModule.openBPDBudgetModal(category, subcategory);
                        }
                    }).catch(error => {
                        console.error('Error importing BPD module:', error);
                    });
                } else {
                    // Use the function from bebanBiaya.js for other modules
                    import('./js/bebanBiaya.js').then(bebanBiayaModule => {
                        if (bebanBiayaModule.openBudgetModal) {
                            bebanBiayaModule.openBudgetModal(module, category, subcategory);
                        }
                    }).catch(error => {
                        console.error('Error importing Beban Biaya module:', error);
                    });
                }
            });
        });
        
        // Re-select menu items after menu is loaded (for fallback or dynamic)
        const menuItems = document.querySelectorAll('.sidebar-menu-item');
        
        // Set active menu item
        function setActiveMenuItem(module, year = null) {
            menuItems.forEach(item => {
                const itemModule = item.dataset.module;
                const itemYear = item.dataset.year;
                
                if (itemModule === module && (!year || itemYear === year)) {
                    item.classList.add('active');
                    item.setAttribute('aria-selected', 'true');
                } else {
                    item.classList.remove('active');
                    item.setAttribute('aria-selected', 'false');
                }
            });
        }
        
        // Add event listeners for year toggle functionality
        const yearToggles = document.querySelectorAll('.year-toggle');
        yearToggles.forEach(toggle => {
            toggle.addEventListener('click', function() {
                const year = this.dataset.year;
                const content = document.getElementById(`year-content-${year}`);
                const chevron = this.querySelector('.year-chevron');
                
                if (content) {
                    content.classList.toggle('hidden');
                    chevron.classList.toggle('rotate-180');
                }
            });
        });
        
        // Toggle user dropdown menu (with null checks)
        if (userMenuButton && dropdown) {
            userMenuButton.addEventListener('click', (event) => {
                event.stopPropagation();
                dropdown.classList.toggle('hidden');
                const expanded = userMenuButton.getAttribute('aria-expanded') === 'true';
                userMenuButton.setAttribute('aria-expanded', !expanded);
            });
            
            // Close dropdown when clicking outside
            document.addEventListener('click', (event) => {
                if (!userMenuButton.contains(event.target) && !dropdown.contains(event.target)) {
                    dropdown.classList.add('hidden');
                    userMenuButton.setAttribute('aria-expanded', 'false');
                }
            });
        }
        
        // Handle logout from header button
        if (logoutBtnHeader) {
            logoutBtnHeader.addEventListener('click', async (e) => {
                e.preventDefault();
                const { error } = await supabase.auth.signOut();
                if (error) {
                    console.error('Error logging out:', error);
                    // Show error message to user
                    alert('Error logging out. Please try again.');
                } else {
                    window.location.href = './login.html';
                }
            });
        }
        
        // Function to load module content
        async function loadModuleContent(module, year) {
            // Check if content element exists
            if (!content) {
                console.error('Content element not found');
                return;
            }
            
            // Show loading skeleton
            content.innerHTML = `
                <div class="animate-pulse space-y-4 p-4">
                    <div class="h-6 bg-gray-200 rounded w-1/2 mx-auto"></div>
                    <div class="h-4 bg-gray-200 rounded w-3/4 mx-auto"></div>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mt-8">
                        <div class="h-32 bg-gray-200 rounded-lg"></div>
                        <div class="h-32 bg-gray-200 rounded-lg"></div>
                        <div class="h-32 bg-gray-200 rounded-lg"></div>
                        <div class="h-32 bg-gray-200 rounded-lg"></div>
                    </div>
                    <div class="h-80 bg-gray-200 rounded-lg mt-8"></div>
                    <div class="h-96 bg-gray-200 rounded-lg mt-8"></div>
                </div>
            `;
            
            try {
                if (module === 'bpd') {
                    // Dynamically import BPD module
                    const bpdModule = await import('./js/bpd.js');
                    if (bpdModule && typeof bpdModule.loadBPDContent === 'function') {
                        // If year is specified, use year-specific content loading
                        if (year) {
                            if (typeof bpdModule.loadBPDContentByYear === 'function') {
                                await bpdModule.loadBPDContentByYear(content, year);
                            } else {
                                // Fallback to regular BPD content if year-specific function doesn't exist
                                await bpdModule.loadBPDContent(content);
                            }
                        } else {
                            // Load all BPD content if no year specified
                            await bpdModule.loadBPDContent(content);
                        }
                    } else {
                        throw new Error('BPD module or loadBPDContent function not found');
                    }
                } else {
                    // Dynamically import Beban Biaya module
                    const bebanBiayaModule = await import('./js/bebanBiaya.js');
                    if (bebanBiayaModule && typeof bebanBiayaModule.loadBebanBiayaContent === 'function') {
                        await bebanBiayaModule.loadBebanBiayaContent(content, module, year);
                    } else {
                        throw new Error('Beban Biaya module or loadBebanBiayaContent function not found');
                    }
                }
            } catch (error) {
                console.error('Error loading module:', error);
                content.innerHTML = `
                    <div class="text-center py-10">
                        <div class="text-red-500">
                            <svg class="mx-auto h-12 w-12 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            <h3 class="mt-2 text-lg font-medium text-gray-900">Error loading content</h3>
                            <p class="mt-1 text-gray-500">Please try again later.</p>
                            <div class="mt-6">
                                <button onclick="location.reload()" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                                    Reload Page
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }
        }
        
        // Set initial state based on window size
        function setInitialState() {
            if (window.innerWidth < 768) {
                // Mobile initial state - sidebar hidden
                if (sidebar) {
                    sidebar.classList.remove('visible');
                    sidebar.classList.add('hidden');
                }
            } else {
                // Tablet and desktop initial state - sidebar visible
                if (sidebar) {
                    sidebar.classList.remove('hidden');
                    sidebar.classList.add('visible');
                }
                if (sidebarOverlay) {
                    sidebarOverlay.classList.remove('visible');
                }
            }
        }
        
        setInitialState();

        // Handle window resize
        window.addEventListener('resize', () => {
            if (window.innerWidth < 768) {
                // For mobile views, hide sidebar by default
                if (sidebar) {
                    sidebar.classList.remove('visible');
                    sidebar.classList.add('hidden');
                }
                if (sidebarOverlay) {
                    sidebarOverlay.classList.remove('visible');
                }
            } else {
                // On tablet and desktop, ensure sidebar is visible
                if (sidebar) {
                    sidebar.classList.remove('hidden');
                    sidebar.classList.add('visible');
                }
                if (sidebarOverlay) {
                    sidebarOverlay.classList.remove('visible');
                }
            }
        });
        
        // Handle sidebar item clicks
        menuItems.forEach(item => {
            item.addEventListener('click', async (e) => {
                e.preventDefault();
                const moduleItem = e.target.closest('.sidebar-menu-item');
                if (!moduleItem || !moduleItem.dataset.module) {
                    console.error('Module not found in clicked item');
                    return;
                }
                
                const module = moduleItem.dataset.module;
                const year = moduleItem.dataset.year; // Extract year from the clicked menu item
                
                // Set active menu item
                setActiveMenuItem(module, year);                
                // Close sidebar on mobile after selection
                if (window.innerWidth < 768 && sidebar && sidebarOverlay) {
                    sidebar.classList.remove('visible');
                    sidebar.classList.add('hidden');
                    sidebarOverlay.classList.remove('visible');
                }
                
                // Load module content
                await loadModuleContent(module, year);
            });
        });
        
        // Load BPD content by default when page loads
        try {
            setActiveMenuItem('bpd', '2025');
            await loadModuleContent('bpd', '2025');
        } catch (error) {
            console.error('Error loading initial BPD content:', error);
            if (content) {
                content.innerHTML = `
                    <div class="text-center py-10">
                        <div class="text-red-500">
                            <svg class="mx-auto h-12 w-12 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            <h3 class="mt-2 text-lg font-medium text-gray-900">Error loading initial content</h3>
                            <p class="mt-1 text-gray-500">Please refresh the page.</p>
                            <div class="mt-6">
                                <button onclick="location.reload()" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                                    Refresh Page
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }
        }
    </script>
    
    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>
    
    <!-- Copyright notice -->
    <footer class="text-center text-gray-500 text-sm py-4">
        <p>&copy; DSPI 2026. All rights reserved.</p>
    </footer>
</body>
</html>
